<section class="login-container">
  <h1>Login to Account</h1><br>

  <ul>
    <li><i class="fa fa-facebook"></i><a (click)="loginWithFacebook()" class="button-social button-facebook">Continue with Facebook</a></li>
    <li><i class="fa fa-google"></i><a (click)="loginWithGoogle()" class="button-social button-google">Continue with Google</a></li>
  </ul>

  <p class="text-or">OR</p>

  <form autocomplete="off" novalidate [formGroup]="form" (submit)="login()">
    <input type="email" name="user" placeholder="E-mail" formControlName="email">
    <input type="password" name="pass" placeholder="Password" formControlName="password">
    <input type="submit" name="login" class="login login-modal-submit" value="Login">
  </form>

  <div class="login-help">
    <a href="/register">Register</a> - <a href="/reset-password">Forgot Password</a>
  </div>
  <!--<div class="login-help">-->
    <!--<button (click)="loginWithGoogle()">Login with Google</button>-->
  <!--</div>-->
</section>
