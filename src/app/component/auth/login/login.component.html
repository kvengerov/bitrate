<main>
  <section class="login-container">
    <h1>Login to Account</h1><br>

    <div><i class="fa fa-facebook"></i><button class="btn-social" mat-raised-button type="submit" color="primary" (click)="facebookLogin()">Continue with Facebook</button></div>
    <div><i class="fa fa-google"></i><button class="btn-social" mat-raised-button type="submit" color="warn" (click)="googleLogin()">Continue with Google</button></div>
    <div><i class="fa fa-twitter"></i><button class="btn-social btn-twitter" mat-raised-button type="submit" (click)="twitterLogin()">Continue with Twitter</button></div>

    <p class="text-or">OR</p>

    <form [formGroup]="loginForm" (submit)="login()" novalidate>

      <mat-form-field [formGroup]="loginForm">
        <!--<input type="email" name="user" placeholder="E-mail" formControlName="email" required>-->
        <input matInput placeholder="Enter your email" formControlName="email" required>
        <mat-error *ngIf="email.valid">Not a valid email</mat-error>
      </mat-form-field>

      <mat-form-field [formGroup]="loginForm">
        <input matInput name="pass" placeholder="Enter your password" [type]="hide ? 'password' : 'text'" formControlName="password">
        <mat-icon matSuffix (click)="hide = !hide"> {{ hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        <mat-hint align="end">
          <a [routerLink]="['/register']">Register</a> - <a [routerLink]="['/reset-password']">Forgot Password</a>
        </mat-hint>
        <mat-error *ngIf="password.valid">Not a valid password</mat-error>

      </mat-form-field>

      <button mat-raised-button type="submit" color="primary">Login</button>

    </form>

  </section>
</main>
